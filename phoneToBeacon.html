<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Beacon Scanner</title>
    <style>
        /* Center the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Style the round green button */
        .sign-in-button {
            display: none;  /* Initially hide the button */
            width: 10cm;
            height: 10cm;
            background-color: green;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            border: none;
            text-align: center;
            line-height: 10cm;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s;
        }

        .sign-in-button:hover {
            background-color: darkgreen;
        }

        /* Basic styling for status and info list */
        #status {
            margin-top: 20px;
            font-size: 18px;
        }

        #info-list {
            margin-top: 10px;
            font-size: 16px;
        }

        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bluetooth Beacon Scanner</h1>
    <button id="startButton">Start Bluetooth Scan</button>
    <p id="status">Status: Ready to scan.</p>
    <ul id="info-list"></ul>

    <!-- Sign In Button -->
    <button id="signInButton" class="sign-in-button" onclick="signIn()">Sign In</button>

    <script>
        let connectedDevice = null;
        let alreadyConnectedMessageShown = false;

        document.getElementById('startButton').addEventListener('click', () => {
            if (connectedDevice && connectedDevice.gatt.connected) {
                if (!alreadyConnectedMessageShown) {
                    updateStatusHTML(`Device "${connectedDevice.name}" is already connected.`);
                    addInfoToHTML(`Device "${connectedDevice.name}" is already connected. No need to scan again.`);
                    alreadyConnectedMessageShown = true;
                }
            } else {
                resetPage();
                requestBluetoothPermission().then((device) => {
                    if (device) {
                        startScan(device);
                    } else {
                        updateStatusHTML('Bluetooth permission request was canceled.');
                        addInfoToHTML('Error: Bluetooth permission request canceled.');
                    }
                }).catch((error) => {
                    console.error('Bluetooth permission denied:', error);
                    updateStatusHTML('Bluetooth permission denied. Please enable Bluetooth and try again.');
                    addInfoToHTML('Error: Bluetooth permission denied.');
                });
            }
        });

        async function requestBluetoothPermission() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'RFstar' }],  // Match devices with names starting with "RFstar"
                    optionalServices: ['0000180a-0000-1000-8000-00805f9b34fb']  // Device Information service
                });

                console.log('Bluetooth permission granted!', device);
                updateStatusHTML('Bluetooth permission granted!');
                addInfoToHTML(`Device Found: ${device.name || 'Unknown Device'}`);

                return device;
            } catch (error) {
                console.error('Bluetooth permission denied or not supported:', error);
                if (error.name === 'AbortError') {
                    updateStatusHTML('Bluetooth permission request was canceled.');
                    addInfoToHTML('Error: Bluetooth permission request canceled.');
                }
            }
        }

        function startScan(device) {
            connectedDevice = device;

            device.gatt.connect().then((server) => {
                updateStatusHTML(`Connected to device: ${device.name}`);
                addInfoToHTML(`Device connected: ${device.name || 'Unnamed Device'}`);

                server.getPrimaryServices().then(services => {
                    services.forEach(service => {
                        console.log('Service UUID:', service.uuid);
                        addInfoToHTML(`Service UUID: ${service.uuid}`);
                    });
                });
            }).catch((error) => {
                console.error('Failed to connect to device:', error);
                updateStatusHTML('Failed to connect to the device. Please try again.');
                addInfoToHTML('Error: Failed to connect to the device.');
            });
        }

        function resetPage() {
            connectedDevice = null;
            alreadyConnectedMessageShown = false;
            updateStatusHTML('Ready to scan.');
            document.getElementById('info-list').innerHTML = '';
        }

        function updateStatusHTML(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }

        function addInfoToHTML(info) {
            const infoList = document.getElementById('info-list');
            const listItem = document.createElement('li');
            listItem.textContent = info;
            infoList.appendChild(listItem);
        }

        function signIn() {
            alert('Sign-In button clicked! You can handle your sign-in logic here.');
        }
    </script>
</body>
</html>
